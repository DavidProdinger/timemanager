image: docker/compose:latest

before_script:
  - apk add nodejs
  - apk add npm
  - cd tests && npm ci

services:
  - docker:dind

stages:
  - test

sync_api_test:
  script:
    - cd tests
    - echo "$ENV" > .env
    - echo "$CYPRESS_ENV_JSON" > cypress.env.json
    - docker-compose up -d
    - sleep 180
    - docker exec -it $(docker ps -qf "name=app") sh -c 'chown www-data:root custom_apps'
    - npm test
  after_script:
    - cd tests
    - docker-compose down -v
